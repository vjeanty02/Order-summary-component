<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="flex-column-center bg-color-primary ">
    <header></header>
    <div class="card-order-summary bg-white">

      <div class="container-image-order-summary"><img src="images/illustration-hero.svg" alt="image hero"></div>

      <section class="description-order-summary flex-column-between">
        <h1 class="dark-blue size30">Order Summary</h1>
        <p class="size16 desaturated-blue">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p> 
        <div class="card-annual-plan flex-between bg-very-pale-blue">
          <div class="flex">
            <img src="images/icon-music.svg"> 
            <div><h3 class="dark-blue size16">Annual Plan</h3><p class="desaturated-blue">$59.99/year</p></div>  
          </div>
          <a href="" class="color-secondary">Change</a>
        </div>
        <button class="btn-payment bg-color-secondary white size16">Proceed to Payment</button> 
        <button class="btn-cancel bg-white size16 dark-blue">Cancel Order</button>
      </section>

    </div>
    <footer>
      Challenge by <a class="color-secondary" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="color-secondary" href="https://github.com/vjeanty02/">vjeanty02</a>.
    </footer>
  </main>
  
  
</body>
</html>
